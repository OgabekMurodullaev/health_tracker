{% extends 'base.html' %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-success text-white text-center">
                <h3>Profilni Tahrirlash</h3>
            </div>
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    
                    <!-- Bio -->
                    <div class="mb-3">
                        <label for="bio" class="form-label">Bio</label>
                        <textarea class="form-control" id="bio" name="bio" rows="3">{{ profile.bio }}</textarea>
                    </div>
                    
                    <!-- Birth Date -->
                    <div class="mb-3">
                        <label for="birth_date" class="form-label">Tugâ€˜ilgan Sana</label>
                        <input type="date" class="form-control" id="birth_date" name="birth_date" value="{{ profile.birth_date|date:'Y-m-d' }}">
                    </div>
                    
                    <!-- Avatar -->
                    <div class="mb-3">
                        <label for="avatar" class="form-label">Avatar</label>
                        <input type="file" class="form-control" id="avatar" name="avatar">
                        <small class="form-text text-muted">Hozirgi avatar: <img src="{{ profile.avatar.url }}" alt="Avatar" style="width: 50px; height: 50px; object-fit: cover;" class="rounded-circle"></small>
                    </div>
                    
                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Saqlash</button>
                        <a href="{% url 'profile_view' %}" class="btn btn-secondary">Bekor Qilish</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
